    <script>

        let clipboardData = {

        const generateUniqueId = () => `id_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;

        function loadData() {
            const savedData = localStorage.getItem('clipboardData');
            if (savedData) {
                const parsedData = JSON.parse(savedData);
                // ì´ì „ ë²„ì „ ë°ì´í„° ë§ˆì´ê·¸ë ˆì´ì…˜
                if (!parsedData.tabs) {
                    const defaultTabId = generateUniqueId();

                }

            }
            
            // ë°ì´í„°ê°€ ì•„ì˜ˆ ì—†ëŠ” ì´ˆê¸° ìƒíƒœ
            if (clipboardData.tabs.length === 0) {
                const defaultTabId = generateUniqueId();
                clipboardData.tabs.push({ id: defaultTabId, name: 'ê¸°ë³¸' });
                clipboardData.activeTabId = defaultTabId;

            // í™œì„± íƒ­ì´ ìœ íš¨í•˜ì§€ ì•Šì„ ê²½ìš° ì²«ë²ˆì§¸ íƒ­ìœ¼ë¡œ ì„¤ì •
            if (!clipboardData.tabs.find(t => t.id === clipboardData.activeTabId)) {

            }
        }

        // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì— ë°ì´í„° ì €ì¥

            const tabBar = document.getElementById('tabBar');

            clipboardData.tabs.forEach(tab => {
                const tabBtn = document.createElement('button');
                tabBtn.className = 'tab-btn';
                tabBtn.textContent = tab.name;
                if (tab.id === clipboardData.activeTabId) {
                    tabBtn.classList.add('active');
                }
                tabBtn.onclick = () => switchTab(tab.id);
                tabBar.appendChild(tabBtn);
            });

            const addBtn = document.createElement('button');
            addBtn.className = 'add-tab-btn';
            addBtn.textContent = '+';
            addBtn.title = 'ìƒˆ íƒ­ ì¶”ê°€';
            addBtn.onclick = addNewTab;

        // íƒ­ ì „í™˜
        function switchTab(tabId) {
            clipboardData.activeTabId = tabId;
            saveData();
            clearSearch(); // íƒ­ ì „í™˜ ì‹œ ê²€ìƒ‰ì–´ ì´ˆê¸°í™”
            renderAll();

        // ìƒˆ íƒ­ ì¶”ê°€
        function addNewTab() {
            const name = prompt('ìƒˆ íƒ­ì˜ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”:');
            if (name && name.trim()) {
                const newTabId = generateUniqueId();
                clipboardData.tabs.push({ id: newTabId, name: name.trim() });
                switchTab(newTabId); // ìƒˆ íƒ­ìœ¼ë¡œ ë°”ë¡œ ì „í™˜
            }

        // --- íƒ­ ê´€ë¦¬ ëª¨ë‹¬ í•¨ìˆ˜ ---
        function openTabManagement() {
            const modal = document.getElementById('tabManagementModal');
            const list = document.getElementById('tabList');
            list.innerHTML = '';

            clipboardData.tabs.forEach((tab, index) => {
                const item = document.createElement('li');
                item.className = 'tab-list-item';
                item.dataset.tabId = tab.id;
                item.draggable = true;

                item.innerHTML = `
                    <span class="drag-handle">â‹®â‹®</span>
                    <input type="text" class="tab-name-input" value="${tab.name}">
                    <button class="tab-item-delete-btn" title="íƒ­ ì‚­ì œ">Ã—</button>
                `;

                // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€
                item.querySelector('.tab-item-delete-btn').onclick = () => {
                    if (confirm(`'${tab.name}' íƒ­ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?\nì´ íƒ­ì— í¬í•¨ëœ ëª¨ë“  ë©”ëª¨ë„ í•¨ê»˜ ì‚­ì œë©ë‹ˆë‹¤.`)) {
                        item.remove(); // UIì—ì„œ ì¦‰ì‹œ ì œê±°
                        item.dataset.deleted = 'true'; // ì‚­ì œ í‘œì‹œ
                    }
                };
                
                item.addEventListener('dragstart', e => {
                    draggedTabElement = e.target.closest('.tab-list-item');
                    draggedTabElement.classList.add('dragging');
                });

                item.addEventListener('dragover', e => {
                    e.preventDefault();
                    const target = e.target.closest('.tab-list-item');
                    if (target && target !== draggedTabElement) {
                        const rect = target.getBoundingClientRect();
                        const next = (e.clientY - rect.top) / rect.height > 0.5;
                        list.insertBefore(draggedTabElement, next ? target.nextSibling : target);
                    }
                });

                item.addEventListener('dragend', () => {
                    draggedTabElement.classList.remove('dragging');
                    draggedTabElement = null;
                });

                list.appendChild(item);
            });

            modal.style.display = 'block';
        }

        function closeTabManagement() {

        function saveTabManagement() {
            const list = document.getElementById('tabList');
            const newTabs = [];
            const deletedTabIds = new Set();
            
            // ì‚­ì œ ë° ìˆœì„œ/ì´ë¦„ ë³€ê²½ ì²˜ë¦¬
            list.querySelectorAll('.tab-list-item').forEach(item => {
                if (item.dataset.deleted === 'true') {
                    deletedTabIds.add(item.dataset.tabId);
                } else {
                    newTabs.push({
                        id: item.dataset.tabId,
                        name: item.querySelector('.tab-name-input').value.trim() || 'ì´ë¦„ ì—†ìŒ'
                    });
                }
            });

            // ì›ë³¸ ë°ì´í„° ì—…ë°ì´íŠ¸
            clipboardData.tabs = newTabs;
            clipboardData.items = clipboardData.items.filter(item => !deletedTabIds.has(item.tabId));

            // í™œì„± íƒ­ì´ ì‚­ì œë˜ì—ˆëŠ”ì§€ í™•ì¸
            if (deletedTabIds.has(clipboardData.activeTabId)) {
                clipboardData.activeTabId = clipboardData.tabs.length > 0 ? clipboardData.tabs[0].id : null;
            }

            saveData();
            renderAll();
            closeTabManagement();
            showToast('íƒ­ ì„¤ì •ì´ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!');
        }


        // --- ê¸°ì¡´ í•¨ìˆ˜ ìˆ˜ì • ---

        // ì•„ì´í…œ ë Œë”ë§ (í™œì„± íƒ­ ê¸°ì¤€ìœ¼ë¡œ í•„í„°ë§)
        function renderItems() {
            const container = document.getElementById('itemsContainer');
            container.innerHTML = '';
            
            if (!clipboardData.activeTabId) {
                container.innerHTML = `<div class="no-results"><p>í‘œì‹œí•  íƒ­ì´ ì—†ìŠµë‹ˆë‹¤. íƒ­ì„ ì¶”ê°€í•´ì£¼ì„¸ìš”.</p></div>`;
                return;
            }

            // 1. í™œì„± íƒ­ì˜ ì•„ì´í…œë§Œ í•„í„°ë§
            const itemsInCurrentTab = clipboardData.items.filter(item => item.tabId === clipboardData.activeTabId);
            
            // 2. ê²€ìƒ‰ì–´ë¡œ ì¶”ê°€ í•„í„°ë§
            const filteredItems = searchTerm ? 
                itemsInCurrentTab.filter(item => 
                    item.title.toLowerCase().includes(searchTerm)
                ) : 
                itemsInCurrentTab;
            
            if (filteredItems.length === 0) {
                const noResults = document.createElement('div');
                noResults.className = 'no-results';
                if (searchTerm) {
                    noResults.innerHTML = `<p>"${searchTerm}"ì— ëŒ€í•œ ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</p><button class="btn btn-secondary" style="margin-top: 15px;" onclick="clearSearch()">ê²€ìƒ‰ ì§€ìš°ê¸°</button>`;
                } else {
                    noResults.innerHTML = `<p>í•­ëª©ì´ ì—†ìŠµë‹ˆë‹¤. ìƒˆ í•­ëª©ì„ ì¶”ê°€í•´ë³´ì„¸ìš”!</p><button class="btn btn-success" style="margin-top: 15px;" onclick="addNewItem()">â• ìƒˆ í•­ëª© ì¶”ê°€</button>`;
                }
                container.appendChild(noResults);
                return;
            }
            
            filteredItems.forEach(item => {
                const originalIndex = clipboardData.items.findIndex(originalItem => originalItem === item);
                const itemElement = createItemElement(item, originalIndex);
                container.appendChild(itemElement);
            });
        }
        
        // ìƒˆ ì•„ì´í…œ ì¶”ê°€ (í™œì„± íƒ­ ID ë¶€ì—¬)
        function addNewItem() {
            if (!clipboardData.activeTabId) {
                alert("ë©”ëª¨ë¥¼ ì¶”ê°€í•  íƒ­ì„ ë¨¼ì € ì„ íƒí•˜ê±°ë‚˜ ìƒì„±í•´ì£¼ì„¸ìš”.");
                return;
            }

            const title = prompt('ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”:');
            if (title && title.trim()) {
                clipboardData.items.push({
                    id: generateUniqueId(),
                    tabId: clipboardData.activeTabId, // í™œì„± íƒ­ ID ë¶€ì—¬
                    title: title.trim(),
                    text: ''
                });
                saveData();
                renderItems(); // í˜„ì¬ íƒ­ë§Œ ë¦¬ë Œë”ë§
                showToast('ìƒˆ í•­ëª©ì´ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤!');
            }
        }
        
        // ì•„ì´í…œ ë“œë¡­ í•¸ë“¤ëŸ¬ (ê°™ì€ íƒ­ ë‚´ì—ì„œë§Œ ì´ë™)
        function handleDrop(e) {
            e.preventDefault();
            const dropIndex = parseInt(e.currentTarget.dataset.index);
            
            if (draggedItemIndex !== null && draggedItemIndex !== dropIndex) {
                const draggedItem = clipboardData.items[draggedItemIndex];
                const dropItem = clipboardData.items[dropIndex];

                // ê°™ì€ íƒ­ì— ì†í•œ ê²½ìš°ì—ë§Œ ìˆœì„œ ë³€ê²½
                if(draggedItem.tabId === dropItem.tabId) {
                    clipboardData.items.splice(draggedItemIndex, 1);
                    // dropIndexê°€ ë³€ê²½ë˜ì—ˆì„ ìˆ˜ ìˆìœ¼ë¯€ë¡œ ë‹¤ì‹œ ì°¾ê¸°
                    const newDropIndex = clipboardData.items.indexOf(dropItem);
                    clipboardData.items.splice(newDropIndex, 0, draggedItem);
                    
                    saveData();
                    renderItems();
                    showToast('ìˆœì„œê°€ ë³€ê²½ë˜ì—ˆìŠµë‹ˆë‹¤!');
                } else {
                    showToast('ë‹¤ë¥¸ íƒ­ìœ¼ë¡œëŠ” ì•„ì´í…œì„ ì˜®ê¸¸ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.', 'error');
                }
            }
            e.currentTarget.classList.remove('drag-over');
        }
        
        // ë°ì´í„° ê°€ì ¸ì˜¤ê¸° (ë§ˆì´ê·¸ë ˆì´ì…˜ ë¡œì§ ì¶”ê°€)
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    try {
                        let importedData = JSON.parse(event.target.result);
                        
                        // êµ¬ë²„ì „ ë°ì´í„°ì¸ì§€ í™•ì¸í•˜ê³  ë§ˆì´ê·¸ë ˆì´ì…˜
                        if (importedData.settings && importedData.items && !importedData.tabs) {
                            const defaultTabId = generateUniqueId();
                            importedData.tabs = [{ id: defaultTabId, name: 'ê°€ì ¸ì˜¨ í•­ëª©' }];
                            importedData.items.forEach(item => item.tabId = defaultTabId);
                            importedData.activeTabId = defaultTabId;
                             showToast("ì´ì „ ë²„ì „ì˜ ë°ì´í„°ë¥¼ ê°€ì ¸ì™”ìŠµë‹ˆë‹¤. 'ê°€ì ¸ì˜¨ í•­ëª©' íƒ­ì´ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤.");
                        }

                        if (importedData.settings && importedData.items && importedData.tabs) {
                            clipboardData = importedData;
                            saveData();
                            renderAll();
                            applyTitleSettings();
                            showToast('ë°ì´í„°ë¥¼ ì„±ê³µì ìœ¼ë¡œ ê°€ì ¸ì™”ìŠµë‹ˆë‹¤!');
                        } else {
                            showToast('ì˜¬ë°”ë¥¸ í˜•ì‹ì˜ íŒŒì¼ì´ ì•„ë‹™ë‹ˆë‹¤.', 'error');
                        }
                    } catch (error) {
                        showToast('íŒŒì¼ì„ ì½ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
                    }
                };
                reader.readAsText(file);
            }
            e.target.value = ''; // Reset file input
        });

        
        // --- ê¸°ì¡´ í•¨ìˆ˜ë“¤ (ë³€ê²½ ê±°ì˜ ì—†ìŒ) ---
        function filterItems() {
            searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
            renderItems();
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            searchTerm = '';
            renderItems();
        }

        function createItemElement(item, index) {
            const div = document.createElement('div');
            div.className = 'clipboard-item';
            div.draggable = true;
            div.dataset.index = index;
            
            div.innerHTML = `
                <div class="item-header">
                    <div class="item-title-container">
                        <span class="drag-handle">â‹®â‹®</span>
                        <h3 class="item-title">${highlightSearchTerm(item.title)}</h3>
                        <input type="text" class="item-title-input" value="${item.title}">
                    </div>
                    <div class="item-controls">
                        <button class="edit-title-btn" title="ì œëª© ìˆ˜ì •">âœï¸</button>
                        <button class="delete-btn">Ã—</button>
                    </div>
                </div>
                <div class="text-container">
                    <textarea class="text-input" placeholder="ë³µì‚¬í•  í…ìŠ¤íŠ¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”...">${item.text}</textarea>
                    <div class="text-buttons">
                        <button class="btn btn-secondary expand-btn">ğŸ” í™•ì¥</button>
                        <button class="btn btn-primary copy-btn">ğŸ“‹ ë³µì‚¬í•˜ê¸°</button>
                    </div>
                </div>
            `;
            
            // ì´ë²¤íŠ¸ ìœ„ì„ ë°©ì‹ìœ¼ë¡œ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
            div.querySelector('.item-title').onclick = () => editTitle(index);
            div.querySelector('.edit-title-btn').onclick = () => editTitle(index);
            const titleInput = div.querySelector('.item-title-input');
            titleInput.onblur = () => saveTitle(index, titleInput.value);
            titleInput.onkeydown = (e) => handleTitleKeydown(e, index, titleInput.value);
            div.querySelector('.delete-btn').onclick = () => deleteItem(index);
            div.querySelector('.text-input').onchange = (e) => updateItemText(index, e.target.value);
            div.querySelector('.expand-btn').onclick = () => toggleExpandText(index);
            div.querySelector('.copy-btn').onclick = () => copyToClipboard(index);

            div.addEventListener('dragstart', e => {
                draggedItemIndex = parseInt(e.target.closest('.clipboard-item').dataset.index);
                e.target.closest('.clipboard-item').classList.add('dragging');
            });
            div.addEventListener('dragover', e => {
                e.preventDefault();
                const item = e.currentTarget;
                if (!item.classList.contains('dragging')) {
                    item.classList.add('drag-over');
                }
            });
            div.addEventListener('drop', handleDrop);
            div.addEventListener('dragend', e => {
                e.target.classList.remove('dragging');
                document.querySelectorAll('.clipboard-item').forEach(item => item.classList.remove('drag-over'));
                draggedItemIndex = null;
            });
            
            return div;
        }

        function highlightSearchTerm(title) {
            if (!searchTerm) return title;
            const regex = new RegExp(`(${searchTerm.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&')})`, 'gi');
            return title.replace(regex, '<span style="background-color: #ffee99; padding: 0 2px; border-radius: 2px;">$1</span>');
        }

        function getVisibleIndex(originalIndex) {
            if (!clipboardData.activeTabId) return -1;
            const itemsInCurrentTab = clipboardData.items.filter(item => item.tabId === clipboardData.activeTabId);
            const itemsToSearch = searchTerm ? itemsInCurrentTab.filter(item => item.title.toLowerCase().includes(searchTerm)) : itemsInCurrentTab;
            
            const targetItem = clipboardData.items[originalIndex];
            return itemsToSearch.findIndex(item => item === targetItem);
        }

        function editTitle(index) {
            const visibleIndex = getVisibleIndex(index);
            if(visibleIndex === -1) return;
            const titleSpan = document.querySelectorAll('.item-title')[visibleIndex];
            const titleInput = document.querySelectorAll('.item-title-input')[visibleIndex];
            
            titleSpan.style.display = 'none';
            titleInput.style.display = 'block';
            titleInput.focus();
            titleInput.select();
        }

        function saveTitle(index, newTitle) {
            clipboardData.items[index].title = newTitle.trim() || 'ì œëª© ì—†ìŒ';
            saveData();
            renderItems();
        }

        function handleTitleKeydown(event, index, value) {
            if (event.key === 'Enter') event.target.blur();
            else if (event.key === 'Escape') {
                event.target.value = clipboardData.items[index].title;
                event.target.blur();
            }
        }

        function toggleExpandText(index) {
            const visibleIndex = getVisibleIndex(index);
            if(visibleIndex === -1) return;
            const textInput = document.querySelectorAll('.text-input')[visibleIndex];
            const overlay = document.getElementById('overlay');
            const expandBtn = document.querySelectorAll('.expand-btn')[visibleIndex];
            
            if (textInput.classList.contains('expanded')) {
                closeExpandedText();
            } else {
                textInput.classList.add('expanded');
                overlay.style.display = 'block';
                expandBtn.textContent = 'ğŸ“¤ ì¶•ì†Œ';
                textInput.focus();
                
                const handleEsc = (e) => {
                    if (e.key === 'Escape') {
                        closeExpandedText();
                        document.removeEventListener('keydown', handleEsc);
                    }
                };
                document.addEventListener('keydown', handleEsc);
            }
        }

        function closeExpandedText() {
            const expandedInput = document.querySelector('.text-input.expanded');
            if (expandedInput) {
                expandedInput.classList.remove('expanded');
                document.getElementById('overlay').style.display = 'none';
                document.querySelectorAll('.expand-btn').forEach(btn => btn.textContent = 'ğŸ” í™•ì¥');
            }
        }

        function deleteItem(index) {
            if (confirm('ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                clipboardData.items.splice(index, 1);
                saveData();
                renderItems();
                showToast('í•­ëª©ì´ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.');
            }
        }

        function updateItemText(index, text) {
            clipboardData.items[index].text = text;
            saveData();
        }

        async function copyToClipboard(index) {
            const text = clipboardData.items[index].text;
            try {
                await navigator.clipboard.writeText(text);
                showToast('í´ë¦½ë³´ë“œì— ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!');
            } catch (err) {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showToast('í´ë¦½ë³´ë“œì— ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!');
            }
        }

        function applyTitleSettings() {
            const title = document.getElementById('mainTitle');
            const settings = clipboardData.settings;
            title.textContent = settings.title;
            title.style.fontSize = settings.fontSize + 'px';
            title.style.color = settings.color;
            title.style.fontWeight = settings.isBold ? 'bold' : 'normal';
            title.style.fontStyle = settings.isItalic ? 'italic' : 'normal';
        }

        function openSettings() {
            const settings = clipboardData.settings;
            document.getElementById('titleText').value = settings.title;
            document.getElementById('fontSize').value = settings.fontSize;
            document.getElementById('fontColor').value = settings.color;
            document.getElementById('isBold').checked = settings.isBold;
            document.getElementById('isItalic').checked = settings.isItalic;
            document.getElementById('settingsModal').style.display = 'block';
        }

        function closeSettings() {
            document.getElementById('settingsModal').style.display = 'none';
        }

        function saveSettings() {
            clipboardData.settings = {
                title: document.getElementById('titleText').value || 'í´ë¦½ë³´ë“œ ë§¤ë‹ˆì €',
                fontSize: parseInt(document.getElementById('fontSize').value),
                color: document.getElementById('fontColor').value,
                isBold: document.getElementById('isBold').checked,
                isItalic: document.getElementById('isItalic').checked
            };
            saveData();
            applyTitleSettings();
            closeSettings();
            showToast('ì„¤ì •ì´ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!');
        }

        function exportData() {
            const dataStr = JSON.stringify(clipboardData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `clipboard_data_${new Date().toISOString().slice(0, 10)}.json`;
            link.click();
            URL.revokeObjectURL(url);
            showToast('ë°ì´í„°ê°€ ë‚´ë³´ë‚´ì¡ŒìŠµë‹ˆë‹¤!');
        }

        function importData() {
            document.getElementById('fileInput').click();
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.backgroundColor = type === 'error' ? '#dc3545' : '#28a745';
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        document.getElementById('settingsModal').addEventListener('click', function(e) {
            if (e.target === this) closeSettings();
        });
        document.getElementById('tabManagementModal').addEventListener('click', function(e) {
            if (e.target === this) closeTabManagement();
        });
    </script>
