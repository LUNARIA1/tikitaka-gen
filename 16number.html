    <!-- ëª¨ë‹¬ -->
    <div id="modal" class="modal">

    <script>
        let currentType = '';
        let data = {
            characters: [],
            personas: [],
            models: [],
            presets: []
        };

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        window.onload = function() {
            // ì˜¤ëŠ˜ ë‚ ì§œë¡œ ì´ˆê¸°í™”
            const today = new Date();
            const dateString = today.getFullYear() + '-' + 
                             String(today.getMonth() + 1).padStart(2, '0') + '-' + 
                             String(today.getDate()).padStart(2, '0');
            document.getElementById('dateInput').value = dateString;
            
            // ì €ì¥ëœ ë°ì´í„° ë¡œë“œ
            loadData();
            updateAllSelects();
        };

        function loadData() {
            const saved = localStorage.getItem('serialGeneratorData');
            if (saved) {
                data = JSON.parse(saved);
            }
        }

        function saveData() {
            localStorage.setItem('serialGeneratorData', JSON.stringify(data));
        }

        function openModal(type) {
            currentType = type;
            document.getElementById('modal').style.display = 'block';
            document.getElementById('modalTitle').textContent = getTypeTitle(type) + ' ì¶”ê°€';
            document.getElementById('modalName').value = '';
            document.getElementById('modalMemo').value = '';
            document.getElementById('modalCode').value = '';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function getTypeTitle(type) {
            const titles = {
                'character': 'ìºë¦­í„°',
                'persona': 'í˜ë¥´ì†Œë‚˜',
                'model': 'ëª¨ë¸',
                'preset': 'í”„ë¡¬í”„íŠ¸ í”„ë¦¬ì…‹'
            };
            return titles[type];
        }

        function saveItem() {
            const name = document.getElementById('modalName').value.trim();
            const memo = document.getElementById('modalMemo').value.trim();
            const code = parseInt(document.getElementById('modalCode').value);

            if (!name || !code || code < 1 || code > 255) {
                alert('ì´ë¦„ê³¼ ìœ íš¨í•œ ì½”ë“œ(1-255)ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            // ì¤‘ë³µ ì½”ë“œ ì²´í¬
            const typeData = data[currentType + 's'];
            if (typeData.some(item => item.code === code)) {
                alert('ì´ë¯¸ ì‚¬ìš© ì¤‘ì¸ ì½”ë“œì…ë‹ˆë‹¤.');
                return;
            }

            const item = {
                name: name,
                memo: memo,
                code: code
            };

            data[currentType + 's'].push(item);
            saveData();
            updateAllSelects();
            closeModal();
        }

        function updateAllSelects() {
            updateSelect('characterSelect', data.characters);
            updateSelect('personaSelect', data.personas);
            updateSelect('modelSelect', data.models);
            updateSelect('presetSelect', data.presets);
        }

        function updateSelect(selectId, items) {
            const select = document.getElementById(selectId);
            const currentValue = select.value;
            
            // ê¸°ë³¸ ì˜µì…˜ ì œì™¸í•˜ê³  ëª¨ë“  ì˜µì…˜ ì œê±°
            while (select.children.length > 1) {
                select.removeChild(select.lastChild);
            }

            items.forEach(item => {
                const option = document.createElement('option');
                option.value = item.code;
                option.textContent = `${item.name} (${item.code.toString(16).toUpperCase().padStart(2, '0')})`;
                option.title = item.memo;
                select.appendChild(option);
            });

            select.value = currentValue;
        }

        function generateSerial() {
            const dateInput = document.getElementById('dateInput').value;
            const characterCode = document.getElementById('characterSelect').value;
            const personaCode = document.getElementById('personaSelect').value;
            const modelCode = document.getElementById('modelSelect').value;
            const presetCode = document.getElementById('presetSelect').value;

            if (!dateInput || !characterCode || !personaCode || !modelCode || !presetCode) {
                alert('ëª¨ë“  í•„ë“œë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.');
                return;
            }

            // ë‚ ì§œë¥¼ YYYYMMDD í˜•ì‹ìœ¼ë¡œ ë³€í™˜
            const date = dateInput.replace(/-/g, '');
            
            // ê° ì½”ë“œë¥¼ 16ì§„ìˆ˜ 2ìë¦¬ë¡œ ë³€í™˜
            const charHex = parseInt(characterCode).toString(16).toUpperCase().padStart(2, '0');
            const personaHex = parseInt(personaCode).toString(16).toUpperCase().padStart(2, '0');
            const modelHex = parseInt(modelCode).toString(16).toUpperCase().padStart(2, '0');
            const presetHex = parseInt(presetCode).toString(16).toUpperCase().padStart(2, '0');

            const serial = date + charHex + personaHex + modelHex + presetHex;
            
            document.getElementById('serialNumber').textContent = serial;
            document.getElementById('generatedSerial').style.display = 'block';
        }

        function parseSerial() {
            const serial = document.getElementById('serialInput').value.trim();
            
            if (serial.length !== 16 || !/^\d+$/.test(serial.substring(0, 8)) || !/^[0-9A-Fa-f]+$/.test(serial.substring(8))) {
                alert('ì˜¬ë°”ë¥¸ 16ìë¦¬ ì¼ë ¨ë²ˆí˜¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            // ë‚ ì§œ íŒŒì‹± (YYYYMMDD)
            const dateStr = serial.substring(0, 8);
            const year = dateStr.substring(0, 4);
            const month = dateStr.substring(4, 6);
            const day = dateStr.substring(6, 8);
            const formattedDate = `${year}-${month}-${day}`;

            // ì½”ë“œ íŒŒì‹± (ê°ê° 2ìë¦¬ 16ì§„ìˆ˜)
            const charCode = parseInt(serial.substring(8, 10), 16);
            const personaCode = parseInt(serial.substring(10, 12), 16);
            const modelCode = parseInt(serial.substring(12, 14), 16);
            const presetCode = parseInt(serial.substring(14, 16), 16);

            // ì´ë¦„ ì°¾ê¸°
            const character = data.characters.find(item => item.code === charCode);
            const persona = data.personas.find(item => item.code === personaCode);
            const model = data.models.find(item => item.code === modelCode);
            const preset = data.presets.find(item => item.code === presetCode);

            document.getElementById('parsedDate').textContent = formattedDate;
            document.getElementById('parsedCharacter').textContent = character ? 
                `${character.name} (${charCode})` : `ì•Œ ìˆ˜ ì—†ìŒ (${charCode})`;
            document.getElementById('parsedPersona').textContent = persona ? 
                `${persona.name} (${personaCode})` : `ì•Œ ìˆ˜ ì—†ìŒ (${personaCode})`;
            document.getElementById('parsedModel').textContent = model ? 
                `${model.name} (${modelCode})` : `ì•Œ ìˆ˜ ì—†ìŒ (${modelCode})`;
            document.getElementById('parsedPreset').textContent = preset ? 
                `${preset.name} (${presetCode})` : `ì•Œ ìˆ˜ ì—†ìŒ (${presetCode})`;

            document.getElementById('parsedResult').style.display = 'block';
        }

        function exportData() {
            const dataStr = JSON.stringify(data, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = 'serial_generator_data.json';
            link.click();
            
            URL.revokeObjectURL(url);
        }

        function importData() {
            document.getElementById('importFile').click();
        }

        function handleFileImport(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    if (confirm('ê¸°ì¡´ ë°ì´í„°ë¥¼ ë®ì–´ì“°ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                        data = importedData;
                        saveData();
                        updateAllSelects();
                        alert('ë°ì´í„°ë¥¼ ì„±ê³µì ìœ¼ë¡œ ê°€ì ¸ì™”ìŠµë‹ˆë‹¤.');
                    }
                } catch (error) {
                    alert('ìœ íš¨í•˜ì§€ ì•Šì€ JSON íŒŒì¼ì…ë‹ˆë‹¤.');
                }
            };
            reader.readAsText(file);
        }

        function copySerial() {
            const serialNumber = document.getElementById('serialNumber').textContent;
            
            // í´ë¦½ë³´ë“œ API ì‚¬ìš©
            if (navigator.clipboard) {
                navigator.clipboard.writeText(serialNumber).then(() => {
                    showCopyFeedback();
                }).catch(() => {
                    // í´ë¦½ë³´ë“œ API ì‹¤íŒ¨ ì‹œ fallback
                    fallbackCopyText(serialNumber);
                });
            } else {
                // í´ë¦½ë³´ë“œ APIë¥¼ ì§€ì›í•˜ì§€ ì•ŠëŠ” ê²½ìš° fallback
                fallbackCopyText(serialNumber);
            }
        }

        function fallbackCopyText(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                showCopyFeedback();
            } catch (err) {
                alert('ë³µì‚¬ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ìˆ˜ë™ìœ¼ë¡œ ë³µì‚¬í•´ì£¼ì„¸ìš”.');
            }
            
            document.body.removeChild(textArea);
        }

        function showCopyFeedback() {
            const button = document.querySelector('#generatedSerial button');
            const originalText = button.textContent;
            button.textContent = 'âœ… ë³µì‚¬ë¨!';
            button.style.background = 'linear-gradient(45deg, #10b981, #059669)';
            
            setTimeout(() => {
                button.textContent = originalText;
                button.style.background = 'linear-gradient(45deg, #10b981, #059669)';
            }, 2000);
        }
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {

        };
    </script>
