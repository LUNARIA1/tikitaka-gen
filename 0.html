<style>
    /* 기본 설정 */
body {
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
}

/* 스마트폰 외형 */
.smartphone {
    width: 375px;
    height: 812px;
    border: 10px solid #111;
    border-radius: 40px;
    background: #fff;
    box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    position: relative;
    overflow: hidden; /* 화면 밖으로 나가는 컨텐츠 숨김 */
}

/* 스크린 영역 */
.screen {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

/* 모든 앱 화면의 공통 스타일 */
.app-screen {
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: #fff;
    /* ✨ 부드러운 애니메이션의 핵심! */
    transition: transform 0.4s ease-in-out, opacity 0.4s ease-in-out;
}

/* 홈 화면 스타일 */
.home-screen {
    padding: 20px;
}
.app-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
}
.app-icon {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    cursor: pointer;
}
.app-icon img {
    width: 60px;
    height: 60px;
    border-radius: 15px;
    margin-bottom: 5px;
}
.app-icon span {
    font-size: 12px;
}

/* 카카오톡 화면 스타일 */
.kakao-screen {
    background-color: #f9f9f9;
    /* 처음에는 화면 오른쪽에 숨겨둠 */
    transform: translateX(100%);
    opacity: 0;
    pointer-events: none; /* 숨겨져 있을 때 클릭 방지 */
}
.kakao-header {
    background-color: #f0f0f0;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #e0e0e0;
}
.kakao-header h1 {
    margin: 0;
    font-size: 24px;
}
.back-button {
    font-size: 24px;
    cursor: pointer;
    font-weight: bold;
}
.chat-list {
    padding: 10px;
}
.chat-item {
    display: flex;
    align-items: center;
    padding: 10px;
}
.chat-item img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-right: 15px;
}
.chat-info {
    flex-grow: 1;
}
.chat-name {
    font-weight: bold;
}
.chat-preview {
    color: #888;
    margin: 4px 0 0;
    font-size: 14px;
}

/* --------------------------------- */
/* ✨ JavaScript 없는 애니메이션의 핵심 로직 ✨ */
/* --------------------------------- */

/* 1. 실제 체크박스는 화면에서 숨김 */
.app-toggle-checkbox {
    display: none;
}

/* 2. 체크박스가 체크되면(:checked) ~ (물결표시: 뒤따라오는 모든 형제) */
/*    홈 화면을 왼쪽으로 밀어내고 투명하게 만듦 */
.app-toggle-checkbox:checked ~ .screen .home-screen {
    transform: translateX(-100%);
    opacity: 0;
}

/* 3. 체크박스가 체크되면 카카오톡 화면을 제자리로 가져오고 보이게 함 */
.app-toggle-checkbox:checked ~ .screen .kakao-screen {
    transform: translateX(0);
    opacity: 1;
    pointer-events: auto; /* 다시 클릭 가능하게 설정 */
}
</style>
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/CSS 스마트폰</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="smartphone">
    <!-- 상태를 저장할 보이지 않는 체크박스 -->
    <input type="checkbox" id="app-toggle" class="app-toggle-checkbox">

    <div class="screen">
        <!-- 1. 홈 화면 -->
        <div class="app-screen home-screen">
            <div class="app-grid">
                <!-- 카카오톡 아이콘 (체크박스를 토글하는 라벨) -->
                <label for="app-toggle" class="app-icon">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e3/KakaoTalk_logo.svg" alt="카카오톡 아이콘">
                    <span>카카오톡</span>
                </label>
                <!-- 다른 앱 아이콘들 (예시) -->
                <div class="app-icon"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="인스타그램"><span>인스타그램</span></div>
                <div class="app-icon"><img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" alt="유튜브"><span>유튜브</span></div>
            </div>
        </div>

        <!-- 2. 카카오톡 화면 (처음에는 숨겨져 있음) -->
        <div class="app-screen kakao-screen">
            <header class="kakao-header">
                <h1>채팅</h1>
                <!-- 앱을 닫는(체크박스를 해제하는) '뒤로 가기' 라벨 -->
                <label for="app-toggle" class="back-button">✕</label>
            </header>
            <main class="chat-list">
                <div class="chat-item">
                    <img src="https://i.pravatar.cc/150?img=1" alt="프로필 사진">
                    <div class="chat-info">
                        <span class="chat-name">김철수</span>
                        <p class="chat-preview">주말에 뭐해?</p>
                    </div>
                </div>
                <div class="chat-item">
                    <img src="https://i.pravatar.cc/150?img=2" alt="프로필 사진">
                    <div class="chat-info">
                        <span class="chat-name">이영희</span>
                        <p class="chat-preview">오늘 저녁에 시간 괜찮으세요?</p>
                    </div>
                </div>
                <div class="chat-item">
                    <img src="https://i.pravatar.cc/150?img=3" alt="프로필 사진">
                    <div class="chat-info">
                        <span class="chat-name">스터디 그룹 (3)</span>
                        <p class="chat-preview">자료 공유합니다.</p>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>

</body>
</html>
