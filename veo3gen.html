              React.createElement('button', { onClick: handleShowRequestBody, className: 'px-6 py-3 text-lg font-bold rounded-full transition-all duration-300 ease-in-out bg-gray-700 hover:bg-gray-600 text-gray-200' }, React.createElement('i', { className: 'fa-solid fa-code mr-2' }), 'Request 확인')
            )
          ),
          showRequestBody && React.createElement(RequestBodyModal, { content: requestBodyContent, onClose: () => setShowRequestBody(false) })
        )
      );
    };
    ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(App));
  </script>
</body>

</html>
